<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/welcomePage.css">
  <title>Welcome to Jogguler</title>
</head>
<body>
  <div class="welcome">
    <h2>jogguler.io</h2>
    <h4>jogguler.io</h4>
    <h5>jogguler.io</h5>

    <div id="overlay_left">dummy text</div>
    <div id="overlay_right">dummy text</div>

    <div id="joggulerEnter">
      <h1>J</h1>
    </div>
  </div>

  <div id="userDirect" class="modal">
    <div class="modal-content">
      <div class="modalHeader">
        <span class="close">&times;</span>
        <h3>Welcome to Jogguler</h3>
      </div>
      <div class="modalBody">
        <p>
          <span id="new">Hello dear! You seem to be new here.</span> <br>
          Why don't you click the <strong id="x">X</strong> button to close this modal
          and then click on the big Jogguler <strong id="j">J</strong> button  to get started.
        </p>
      </div>
    </div>
  </div>

  <script src="js/welcomePage.js"></script>
</body>
</html>
